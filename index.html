<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="scripts.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/Logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>PlayIn | UI Interface</title>

</head>

<body>
    <section class="background">
        <div class="apresentation">
            <img src="assets/Logo-PlayIn.svg" alt="Logo">
            <h1>Music Player UI Concept</h1>
            <p>Made by <a href="https://br.linkedin.com/in/yuri-lopes-machado-170023198">Yuri Lopes Machado</a>. Github: <a href="https://github.com/YuriLopesM/playin-music-player" target="_blank">YuriLopesM</a></p>
        </div>
        
        <main class="mobile">
            <div class="playlist">
                <h4>My Playlist</h4>
                <div></div>
           </div>
            <div class="menu">
               <img src="./assets/Back.svg" alt="Back button">

               <img src="./assets/Menu.svg" alt="Menu button">
            </div>
            <div class="album">
                <div class="image" id="image">
                    <img src="./assets/Album.jpg" alt="Album">
                </div>
                <div class="description">
                    <h1>Even Flow</h1>
                    <p>Pearl Jam</p>
                </div>
            </div>
            <div class="audio">
                <div class="progress">
                    <div id="progressMusic">

                    </div>
                </div>

                <div class="buttons">
                    <button class="changerButton">
                        <img src="./assets/Rewind.svg" alt="Rewind">
                    </button>
                    <button type="button" class="buttonPlay" id="buttonPlay" onclick="playMusic()">
                        <img src="./assets/Play.svg" alt="Play">
                    </button>
                    <button type="button" class="buttonPause" id="buttonPause" onclick="pauseMusic()">
                        <img src="./assets/Pause.svg" alt="Pause">
                    </button>
                    <button class="changerButton">
                        <img src="./assets/Forward.svg" alt="Forward">
                    </button>
                </div>
            </div>
            <footer>
                <img src="./assets/Heart.svg" alt="Favorite Icon">
                <img src="./assets/Method.svg" alt="Method Icon">
                <img src="./assets/Share.svg" alt="Share Icon">
                <img src="./assets/Playlist.svg" alt="Playlist Icon">
            </footer>
        </main>

        <!-------------------------------------------------------------------------------------------------->

        <main class="mobile backgroundMobile">
            <div class="playlist">
                <h4>Best of Rock</h4>
                <div></div>
           </div>
            <div class="menu">
               <img src="./assets/Back.svg" alt="Back button">

               <img src="./assets/Menu.svg" alt="Menu button">
            </div>
            <div class="album">
                <div class="image" id="image">
                    <img src="./assets/Album2.jpg" alt="Album">
                </div>
                <div class="description">
                    <h1></h1>
                    <p>/p>
                </div>
            </div>
            <div class="audio">
                <div class="progress">
                    <div id="progressMusic">

                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="buttonPlay" id="buttonPlay" onclick="playMusic()">
                        <img src="./assets/Play.svg" alt="Play">
                    </button>
                </div>
            </div>
            <footer>
            </footer>
        </main>
    </section>
    <div class="divider">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">

            <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>

        </svg>
    </div>
</div>
</div>
</body>


</html>
